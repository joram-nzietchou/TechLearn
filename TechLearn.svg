<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond circulaire bleu -->
  <circle cx="100" cy="100" r="90" fill="#2563EB" stroke="#000000" stroke-width="3"/>
  
  <!-- Pile de livres -->
  <g transform="translate(100, 100)">
    <!-- Livre du bas (le plus large) - bleu foncé -->
    <g transform="rotate(-2)">
      <rect x="-35" y="10" width="70" height="12" fill="#1E40AF" stroke="#000000" stroke-width="2" rx="1"/>
      <rect x="-33" y="11" width="3" height="10" fill="#000000"/>
      <line x1="-28" y1="14" x2="-10" y2="14" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
      <line x1="-28" y1="17" x2="-15" y2="17" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    </g>
    
    <!-- Livre du milieu - blanc -->
    <g transform="rotate(3)">
      <rect x="-32" y="-5" width="64" height="12" fill="#FFFFFF" stroke="#000000" stroke-width="2" rx="1"/>
      <rect x="-30" y="-4" width="3" height="10" fill="#000000"/>
      <line x1="-25" y1="-1" x2="-7" y2="-1" stroke="#2563EB" stroke-width="1"/>
      <line x1="-25" y1="2" x2="-12" y2="2" stroke="#2563EB" stroke-width="1"/>
    </g>
    
    <!-- Livre du haut - noir -->
    <g transform="rotate(-4)">
      <rect x="-30" y="-20" width="60" height="12" fill="#000000" stroke="#FFFFFF" stroke-width="2" rx="1"/>
      <rect x="-28" y="-19" width="3" height="10" fill="#FFFFFF"/>
      <line x1="-23" y1="-16" x2="-5" y2="-16" stroke="#FFFFFF" stroke-width="1" opacity="0.7"/>
      <line x1="-23" y1="-13" x2="-10" y2="-13" stroke="#FFFFFF" stroke-width="1" opacity="0.7"/>
    </g>
    
    <!-- Livre supérieur - bleu clair -->
    <g transform="rotate(2)">
      <rect x="-28" y="-35" width="56" height="12" fill="#3B82F6" stroke="#000000" stroke-width="2" rx="1"/>
      <rect x="-26" y="-34" width="3" height="10" fill="#000000"/>
      <line x1="-21" y1="-31" x2="-3" y2="-31" stroke="#FFFFFF" stroke-width="1" opacity="0.8"/>
      <line x1="-21" y1="-28" x2="-8" y2="-28" stroke="#FFFFFF" stroke-width="1" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Texte TechLearn -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#FFFFFF" text-anchor="middle" letter-spacing="1">TechLearn</text>
</svg>